<div class="board">
  @for (row of cells; track $index) {
    <div class="row">
      @for (cell of row; track $index) {
        <button
          type="button"
          class="cell"
        >
          @if (cell.hasMine && cell.isRevealed) {
            <span>💣</span>
          }
        </button>
      }
    </div>
  }
</div>
