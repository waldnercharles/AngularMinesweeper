<div class="container">
  @if (minesweeperService.board$ | async; as cells) {
    <header class="header">
      <h1>Minesweeper</h1>
    </header>

    <main class="content">
      <app-board [cells]="cells" (cellClick)="onCellClick($event)" (flagClick)="onFlagClick($event)">
      </app-board>
    </main>
  }
</div>
